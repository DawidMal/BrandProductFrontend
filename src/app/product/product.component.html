<div class="container">
  <app-navbar></app-navbar>
<div>
  <div class="content">
  <h2>Products</h2>
  <div *ngIf="notification?.message" class="notification">
    {{ notification?.message }}
  </div>
  <mat-form-field appearance="fill">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filter products">
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Image Column -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let product">
        <img [src]="'data:image/jpeg;base64,' + product.image" alt="{{ product.name }}" width="100" height="100">
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let product"> {{ product.name }} </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
      <td mat-cell *matCellDef="let product"> {{ product.price | currency }} </td>
    </ng-container>

    <!-- Brand Column -->
    <ng-container matColumnDef="brand">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Brand </th>
      <td mat-cell *matCellDef="let product"> {{ product.brand }} </td>
    </ng-container>

    <!-- Product Type Column -->
    <ng-container matColumnDef="productType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Type </th>
      <td mat-cell *matCellDef="let product"> {{ product.productType }} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let product"> {{ product.description }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="pageSizeOptions" showFirstLastButtons></mat-paginator>
</div>
</div>
</div>
